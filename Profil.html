<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Profile Page</title>
        <link rel="stylesheet" href="assets/css/styleee.css">
    </head>
    <body>
            <div class="menu-mobile">
                <a href="#">MENU</a>
            </div>
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">PRODUCT</a></li>
                <li><a href="#">GALLERY</a></li>
                <li><a href="#">NEWS</a></li>
                <li><a href="#">MY IVENTORY</a></li>
            </ul>
        </nav>

        <section id="box-profile">
            <div class="img-profile">
                <div class="photo" style="background-image:url(assets/img/dindaaa.jpg);"></div>
            </div>
            <div class="description">
                <h1>Windiana Dinda Sekaryus</h1>
                <p>Illustrator</p>
                <a href="#" class="button 
                bg-green">Contact</a>
                <a href="#" class="button bg-blue">Resume</a>
            </div>

            <div class="information">
                <div class="data">
                    <p class="field">Availability</p>
                    <p class="text-gray">Full Time</p>
                </div>
                <div class="data">
                    <p class="field">Age</p>
                    <p class="text-gray">16</p>
                </div>
                <div class="data">
                    <p class="field">Location</p>
                    <p class="text-gray">Banjarnegara, Indonesia</p>
                </div>
                <div class="data">
                    <p class="field">Years Experience</p>
                    <p class="text-gray">6</p>
                </div>
                <div class="data">
                    <p class="field">Email</p>
                    <p class="text-gray">dinda.windiana.sekaryus@gmail.com</p>
                </div>
            </div>
        </section>

        <section id="input-form">
            <form method="#" action="#">
                <div class"form">
                    <label>Name</label>
                    <input type="text" name="name">
                </div>
                <div class"form">
                    <label>Role</label>
                    <input type="text" name="role">
                </div>
                <div class"form">
                    <label>Availability</label>
                    <input type="text" name="availability">
                </div>
                <div class"form">
                    <label>Region</label>
                    <select>
                        <option>Islam</option>
                        <option>Kristen</option>
                        <option>Katholik</option>
                        <option>Hidhu</option>
                        <option>Budha</option>
                        <option>Konguchu</option>
                    </select>
                </div>
                <div class"form">
                    <label>Age</label>
                    <input type="number" name="age">
                </div>
                <div class"form">
                    <label>Location</label>
                    <textarea></textarea>
                    <select>
                    <option>Jawa Tengah</option>
                    <option>Jawa Timur</option>
                    <option>Jawa Barat</option>
                    <option>Sulawesi</option>
                    <option>Sumatra</option>
                    <option>Bali</option>
                    <option>Lain lain</option>                        
                </select>
                </div>
                <div class"form">
                    <label>Years Experience</label>
                    <input type="number" name="years">
                </div>
                <div class"form">
                    <label>Email</label>
                    <input type="email" name="email">
                </div>
                <div class="foto">
                    <label>Foto Profile</label>
                    <input type="file" name="foto">
                </div>
                <div class"form">
                    <input type="submit" name="submit"
                    value="SUBMIT" class="bg-blue">
                </div>
            </form>
        </section>
    </body>
</html>
